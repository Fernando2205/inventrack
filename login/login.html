<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../css/alert-message.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div id="alert" class="alert"></div>
    <main>
        <div class="login">
            <form action="javascript:void(0)" class="form" id="formSubmitLogin" method="POST">
                <img src="../assets/Rectangle 37.svg" alt="">
                <p style="font-weight: 500; font-size: 24px;">Login</p>
                <label for="email">Email*</label>
                <input id="email" type="text" placeholder="Ingresa tu email" class="input" required>
                <label for="password">Contraseña*</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" class="input" required>

                <button type="submit" class="login-btn" >Ingresar</button>
                <div class="createAccount">
                    <p>¿No se ha registrado aún?</p><a href="../register/register.html">Crea una
                        nueva cuenta</a>
                </div>
            </form>
            <div class="login-image">
                <img src="../assets/login-image.svg" alt="">
            </div>
        </div>
    </main>

    <script src="../JS/UserLogin.js"></script>
    <script type=" module" src=""></script>
</body>

</html>
