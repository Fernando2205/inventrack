<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <main>
        <div class="login">
            <form action="" class="form">
                <img src="../assets/Rectangle 37.svg" alt="">
                <p style="font-weight: 500; font-size: 24px;">Login</p>
                <label for="user">Usuario*</label>
                <input id="user" type="text" placeholder="Ingresa tu usuario" class="input" required>
                <label for="password">Contraseña*</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" class="input" required>

                <a href="../pages/dashboard/dashboard.html" class="login-btn">Ingresar</a>
                <div class="createAccount">
                    <p>¿No se ha registrado aún?</p><a href="../register/register.html">Crea una
                        nueva cuenta</a>
                </div>
            </form>
            <div class="login-image">
                <img src="../assets/login-image.svg" alt="">
            </div>
        </div>
    </main>


    <script type=" module" src=""></script>
</body>

</html>
