<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e93ccfb9a4.js" crossorigin="anonymous"></script>
  <title>Header</title>
  <link rel="stylesheet" href="orders.css">
</head>

<body>
  <header class="main-header">
    <nav>
      <i class="fa-regular fa-bars"></i>
      <div class="menu">
      </div>
      <div class="profile">
        <img src="profile.png" alt="Profile Picture">
      </div>
    </nav>
  </header>


  <div class="containers">
    <div class="lateralside">
      <div class="icons">

      </div>
      <div class="icons">
        <img src="../assets/dashboard-icon.svg" alt="">
        <p>Dashboard</p>
      </div>

      <div class="icons">
        <img src="" alt="Img">
        <p>En stock</p>
      </div>
      <div class="icons">
        <img src="" alt="img">
        <p>Productos</p>
      </div>
      <div class="icons">
        <img src="" alt="img">
        <p>Sales</p>
      </div>
      <div class="icons">
        <img src="" alt="img">
        <p>Ordenes</p>
      </div>

      <div class="icons">
        <img src="" alt="img">
        <p>Usuarios</p>
      </div>
    </div>

    <div class="containers-content">
      <div class="page_content">
        <div class="header">
          <h1>Orders</h1>
          <div class="buttons">
            <button class="export">Export to excel</button>
            <button class="import">Import Orders</button>
            <button class="new">+ New Orders</button>
          </div>
        </div>

        <div class="filters">
          <input type="text" placeholder="Search...">
          <select>
            <option value="">Sales</option>
            <!--  opciones -->
          </select>
          <select>
            <option value="">Status</option>
          </select>
          <select>
            <option value="">Filter</option>
          </select>
        </div>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>
                  <label>
                    <input type="checkbox">
                  </label>
                </th>
                <th>Order ID</th>
                <th>Date</th>
                <th>Customer</th>
                <th>Sales channel</th>
                <th>Destination</th>
                <th>Items</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>
                  <label>
                    <input type="checkbox">
                  </label>
                </th>
                <td>#7975</td>
                <td>04/04/2022</td>
                <td>Ramesh Choudhary</td>
                <td>Store name</td>
                <td>Jaipur</td>
                <td>3</td>
                <td><span class="completed">Completed</span></td>
              </tr>
              <tr>
                <th>
                  <label>
                    <input type="checkbox">
                  </label>
                </th>
                <td>#7976</td>
                <td>08/02/2022</td>
                <td>Ramesh Choudhary</td>
                <td>Store name</td>
                <td>Jaipur</td>
                <td>3</td>
                <td><span class="pending">Pending</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>



  </div>


</body>

</html>
